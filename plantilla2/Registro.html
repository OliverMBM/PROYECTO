	<body>

            
		
			<div class="contenedor-form">
				<div class="toggle">
				    <span>Crear Cuenta</span>
				    
				    </div>
            <div class="tuma">
                <h2>Iniciar Sesion</h2>
                <form action="#">
                    <input type="text" placeholder="Usuario" id="user" required>
                    <input type="password" placeholder="Contrasena" id="passw" required> 
                    <input type="button" value="Iniciar Sesion" id="inise" onclick="evaluarData()">
                </form>
            </div>
			
			
				<div class="tuma">
				    <h2>Crea tu Cuenta</h2>
				   <form action="#">
                    <input type="text" placeholder="Usuario" id="usu" required>
                    <input type="password" placeholder="Contrasena" id="psw" required>
                    <input type="password" placeholder="Vuelva a ingresar la contrasena"  id="psw2"required> 
                    <input type="email" placeholder="Correo Electronico" id="ema" required>
                    <input type="text"  placeholder="Telefono" id="tel" required>
                    <input type="button" value="Registrarse" id="regi" onclick="guardarData()">
                </form>
            </div>
            <div class="reset_pssw">
                <a href="#">Olvide mi contrasena</a>
            </div>
				</div>
			

	<!-- /Main -->
